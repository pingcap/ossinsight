name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./web

    steps:
      - uses: actions/checkout@v2.4.0
      - name: Install PNPM
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.14.2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install
        run: pnpm i --frozen-lockfile --strict-peer-dependencies --shamefully-hoist
      - name: Prefetch
        run: npm run prefetch
      - name: Build üèóÔ∏è
        run: npm run build
        env:
          SENTRY_DSN: https://ea6017f8ee534468b308a2a6c949895a@o226447.ingest.sentry.io/6588620
      - name: Deploy to ossinsight.io üöÄ
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: web/build # The folder the action should deploy.
